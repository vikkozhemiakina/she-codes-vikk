<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/b84e5e4f55.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="input-group">
        <form id="search-form">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your city"
            aria-label="Recipient's username with two button addons"
            id="city-search"
          />

          <button type="submit" class="btn btn-primary" id="searching">
            Search
          </button>
          <button type="submit" class="btn btn-success" id="current-button">Current</button>
        </form>
      </div>

      <h1 id="city-name">Rivne</h1>

      <div class="row">
        <div class="col">
          <h2>
            Thurthday 18:00
          </h2>
          <h3 id="description">
            Sunny
          </h3>
        </div>
        <div class="col">
          <h4>
            <i class="fa-solid fa-cloud">
              <span class="temperature" id="current-temperature"> 18 </span>
              <span class="units">
                <a href="#" id="celsius-link"> °C</a>/
                <a href="#" id="fahrenheit-link"> °F</a>
              </span></i
            >
          </h4>
        </div>
        <div class="col">
          <h3>
            <span class="precipitation" id="humidity">Precipitation: 68%<span>
                <br />  
            <span class="wind-speed-city" id="wind-city-now">Wind: 4km/h<span>
                        
          </h3>
        </div>
      </div>

      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">
              <i class="fa-solid fa-sun weather"></i>
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">27°</small>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">
              <i class="fa-solid fa-sun weather"></i>
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">25°</small>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">
              <i class="fa-solid fa-cloud-sun"></i>
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">18°</small>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thu</h5>
            <p class="card-text">
              <i class="fa-solid fa-sun weather"></i>
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">27°</small>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">
              <i class="fa-solid fa-cloud-sun"></i>
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">29°</small>
          </div>
        </div>
      </div>

      <p>Designed by Viktoriia Kozhemiakina</p>
      <script src="src/index.js"></script>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
